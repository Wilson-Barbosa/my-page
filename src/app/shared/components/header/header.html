@switch (size) {
  @case (1) { <h1 class="text-4xl font-bold tracking-tight lg:text-5xl">{{ label }}</h1> }
  @case (2) { <h2 class="text-3xl font-semibold tracking-tight lg:text-4xl">{{ label }}</h2> }
  @case (3) { <h3 class="text-2xl font-semibold tracking-tight lg:text-3xl">{{ label }}</h3> }
  @case (4) { <h4 class="text-xl font-medium tracking-tight lg:text-2xl">{{ label }}</h4> }
  @case (5) { <h5 class="text-lg font-medium tracking-normal">{{ label }}</h5> }
  @case (6) { <h6 class="text-base font-medium tracking-normal">{{ label }}</h6> }
}
