<app-header [label]="blogPost.title" [size]="2"></app-header>

<!-- creation and last update section -->
<div class="text-sm mt-2 text-gray-600">
    <i class="bi bi-calendar3 mr-1"></i>
    <span class="italic">
        {{ blogPost.createdTimestampMiliseconds | fromRawDateToPostedDate}}
    </span>
</div>

<div class="mt-3 flex flex-col items-center gap-1">
    <img [src]="blogPost.mainImage" alt="">
    <p class="text-sm italic">some funny description</p>
</div>

<!-- the container that holds the body of the post -->
<div class="mt-5" [innerHTML]="blogPost.body"></div>

<hr class="my-3">
<p class="text-sm italic text-center text-gray-700">
    Last edited: {{blogPost.createdTimestampMiliseconds | fromRawDateToPostedDate}}
</p>
